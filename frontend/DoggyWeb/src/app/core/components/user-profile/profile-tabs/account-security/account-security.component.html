<div class="container">
  <div class="row">
    <div class="col-6">
      <form [formGroup]="securityForm" class="security-form" (ngSubmit)="changePassword()">
        <div class="inputLabeled">
          <label for="oldPassword">Old Password</label>
          <input formControlName="oldPassword" name="oldPassword" type="password">
        </div>
        <div class="inputLabeled">
          <label for="password">New Password</label>
          <input formControlName="password" name="password" type="password">
        </div>
        <div class="inputLabeled">
          <label for="confirmPassword">Repeat Password</label>
          <input formControlName="confirmPassword" name="confirmPassword" type="password">
        </div>
        <button class="mt-4" type="submit">Save Changes</button>
      </form>
    </div>
    <div class="col-6">
      <h6 class="mt-3">Note</h6>
      <p>
        Try to remember your password or write it down somewhere in case you forget it. If did so, you can ask to
        restore it via email while logging in!
      </p>
    </div>
  </div>
</div>
