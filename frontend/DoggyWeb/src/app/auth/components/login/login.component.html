<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-1">
          <span>arrow</span>
        </div>
        <div class="col-11 text-right">
          <h1>Log in</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <button>Log in with google</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button>Log in with apple</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <hr>
        </div>
        <div class="col-2 text-center">
          <p>or</p>
        </div>
        <div class="col-5">
          <hr>
        </div>
      </div>
      <div [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
        <div class="col">
          <form class="login-form">
            <input formControlName="login" type="text">
            <input formControlName="password" type="password">
            <button [disabled]="!loginForm.valid" type="submit">Login</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>
            Dont't have an account?
            <a routerLink="../register">Sign-up</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-6">
      <img src="" alt="">
    </div>
  </div>
</div>
